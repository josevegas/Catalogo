<div>
    <div class="rounded-lg overflow-hidden">
        <div class="relative bg-blue-200">
            <div class="py-5 px-5">
                <h3 class="text-2xl font-bold">{{recipeInfo.name}}</h3>
            </div>
        </div>
        <div class="relative overflow-hidden pb-60">
            <img src="{{recipeInfo.image}}" alt="Imagen no encontrada" class="absolute h-full w-full object-cover object-center">
        </div>
        <div class="relative bg-blue-200">
            <div class="py-2 px-2">
                <div class="text-gray-600 text-sm font-medium flex mb-4 mt-2">
                    <span>Diets: </span>
                    <br/>
                    <ul>
                        @for (item of recipeInfo.diets; track $index) {
                            <li>{{item}}</li>
                        }
                    </ul>
                    <span><a routerLink='/detail/{{recipeInfo.id}}'>More detail</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
